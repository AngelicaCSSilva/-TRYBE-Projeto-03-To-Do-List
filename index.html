<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <header><h1>Minha Lista de Tarefas</h1></header>
    <main>
      <section>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        <input type="text" name="text-todo" id="texto-tarefa" placeholder="Type a new task. To add it, click on the plus sign here ->">
        <button type="submit" id="criar-tarefa">+</button>
        <div class='buttons line-bottom'>
          <button id="apaga-tudo">Clear all</button>
          <button id="remover-finalizados">Remove completed</button>
          <button id="salvar-tarefas">Save list</button>
        </div>
      </section>
      <section>
        <ol id="lista-tarefas">
        </ol>
      </section>
      <section>
        <div class='buttons bottom'>
          <button id="remover-selecionado">x</button>
          <button id="mover-cima">↑</button>
          <button id="mover-baixo">↓</button>
        </div>
      </section>
    </main>
  </div>
</body>
<script src="script.js"></script>
</html>
